name: "Build and Run Foldered GitHub Action"
description: "Builds the given action folder (npm install + ncc) and runs the final built JS"

inputs:
  folder:
    description: "Relative path to the action folder"
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout reusable action repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ${{ inputs.folder }}

    - name: Build using ncc
      run: npx ncc build index.js -o dist
      working-directory: ${{ inputs.folder }}

    - name: Run built action
      uses: ./actions/generate-json/dist
